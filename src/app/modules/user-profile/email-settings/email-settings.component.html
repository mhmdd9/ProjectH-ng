<ng-container *ngIf="user">
  <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
          style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">تنظیمات ایمیل</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">تنظیمات ایمیل خود را تغغیر دهید</span>
      </div>
      <div class="card-toolbar">
        <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2" (click)="save()">ذخیره تغییرات</button>
        <button type="reset" class="btn btn-secondary" (click)="cancel()">انصراف</button>
      </div>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <div class="form">
      <div class="card-body">
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6">تنظیم اعلانات ایمیل:</h5>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right">دریافت اعلانات در ایمیل
            </label>
          <div class="col-lg-9 col-xl-6">
            <span class="switch switch-sm">
              <label>
                <input type="checkbox"
                  formControlName="emailNotification"
                  />
                <span></span>
              </label>
            </span>
          </div>
        </div>
        <div class="separator separator-dashed my-10"></div>
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6">ایمیل فعالیت‌ها:</h5>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right">چه زمانی ایمیل به شما ارسال شود؟</label>
          <div class="col-lg-9 col-xl-6">
            <div class="checkbox-list">
              <label class="checkbox">
                <input type="checkbox" formControlName="youHaveNewNotifications" />
                <span></span>وقتی اعلان جدید دارید</label>
              <label class="checkbox">
                <input type="checkbox" formControlName="youAreSentADirectMessage" />
                <span></span>وقتی پیام خصوصی دارید</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right">ایمیل‌های پرتعداد دربردارنده جزئیات</label>
          <div class="col-lg-9 col-xl-6">
            <div class="checkbox-list">
              <label class="checkbox checkbox-primary">
                <input type="checkbox" formControlName="uponNewOrder" />
                <span></span>ثبت پاسخ جدید</label>
              <label class="checkbox checkbox-primary">
                <input type="checkbox" formControlName="newMembershipApproval" />
                <span></span>تایید عضویت کارشناس</label>
              <label class="checkbox checkbox-primary">
                <input type="checkbox" formControlName="memberRegistration" />
                <span></span>مراحل مشاوره</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Form-->
  </div>
</ng-container>
