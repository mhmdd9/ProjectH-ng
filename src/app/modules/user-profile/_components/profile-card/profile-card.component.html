<!--begin::Profile Card-->
<div class="card card-custom card-stretch" *ngIf="user$ | async as user">
  <!--begin::Body-->
  <div class="card-body pt-4">
    <!--begin::Toolbar-->
    <div class="d-flex justify-content-end">
      <div class="dropdown dropdown-inline" ngbDropdown>
        <a class="btn btn-clean btn-hover-light-primary btn-sm btn-icon cursor-pointer" ngbDropdownToggle>
          <i class="ki ki-bold-more-hor"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
        </div>
      </div>
    </div>
    <!--end::Toolbar-->

    <!--begin::User-->
    <div class="d-flex align-items-center">
      <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
        <div class="symbol-label" [style.backgroundImage]="'url('+ user.pic +')'"></div>
        <i class="symbol-badge bg-success"></i>
      </div>
      <div>
        <a class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer">
          {{user.firstname}} {{user.lastname}}
        </a>
        <div class="text-muted">
          {{user.ocupation}}
        </div>
        <div class="mt-2">
          <a class="btn btn-sm btn-primary font-weight-bold mr-2 py-2 px-3 px-xxl-5 my-1 cursor-pointer">چت</a>
        </div>
      </div>
    </div>
    <!--end::User-->

    <!--begin::Contact-->
    <div class="py-9">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">ایمیل:</span>
        <a class="text-muted text-hover-primary">{{user.email}}</a>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">شماره همراه:</span>
        <span class="text-muted">{{user.phone}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <span class="font-weight-bold mr-2">آدرس:</span>
        <span class="text-muted">{{user.address?.city}}</span>
      </div>
    </div>
    <!--end::Contact-->

    <!--begin::Nav-->
    <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/user-profile/profile-overview" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'" cacheSVG="true" class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            نمای کلی
          </span>
        </a>
      </div>
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/user-profile/personal-information" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true" class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            اطلاعات فردی
          </span>
        </a>
      </div>
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/user-profile/extra-personal-info" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Files/User-folder.svg'" cacheSVG="true" class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            اطلاعات تکمیلی
          </span>
        </a>
      </div>
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/user-profile/change-password" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Shield-user.svg'" cacheSVG="true"
              class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            تغییر رمز عبور
          </span>
        </a>
      </div>
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/user-profile/email-settings" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Mail-opened.svg'" cacheSVG="true"
              class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            تنظیمات ایمیل
          </span>
        </a>
      </div>
      <div class="navi-item mb-2">
        <a class="navi-link py-4 cursor-pointer" ngbTooltip="Coming soon..." triggers="manual" #t="ngbTooltip"
           maplacement="right">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-top-panel-6.svg'" cacheSVG="true"
              class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            اطلاعات حساب بانکی
          </span>
        </a>
      </div>
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Body-->
</div>
<!--end::Profile Card-->
