<ng-container *ngIf="user">
    <div class="card card-custom card-stretch" [formGroup]="formGroup">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                        role="progressbar"
                        style="width: 100%"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                ></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">سوابق کاری</h3>
                <!--<span class="text-muted font-weight-bold font-size-sm mt-1">ویرایش اطلاعات فردی</span>-->
            </div>
            <div class="card-toolbar">
                <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2" (click)="save()">ذخیره</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">انصراف</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <!--begin::Body-->
            <div class="card-body">
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mb-6">اطلاعات کاری</h5>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">شرح مختصر تجارب کاری</label>
                    <div class="col-lg-9 col-xl-8">
                        <textarea class="form-control form-control-lg form-control-solid"
                                  rows="3"
                                  placeholder="در صورت تمایل تخصص، تجارب و تأليفات علمی خود را حداکثر در 150 کلمه شرح دهید."
                        ></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">هیات علمی دانشگاه</label>
                    <div class="col-lg-9 col-xl-8">
                        <div class="input-group input-group-lg input-group-solid">
                            <input type="text" class="form-control form-control-lg form-control-solid"/>
                        </div>
                        <span class="form-text text-muted">در صورتی که عضو هيئت علمی دانشگاه هستيد نام دانشگاه را در این جا بنویسيد.</span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mt-10 mb-6">افزودن سابقه کاری</h5>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">نام موسسه</label>
                    <div class="col-lg-9 col-xl-8">
                        <input class="form-control form-control-lg form-control-solid"
                               type="text"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">سمت</label>
                    <div class="col-lg-9 col-xl-8">
                        <input class="form-control form-control-lg form-control-solid"
                               type="text"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label"></label>
                    <div class="col-lg-9 col-xl-3">
                        <input class="form-control form-control-lg form-control-solid"
                               type="number" maxlength="4" placeholder="سال شروع"
                        />
                    </div>
                    <div class="col-lg-9 col-xl-3">
                        <input class="form-control form-control-lg form-control-solid"
                               type="number" maxlength="4" placeholder="سال پایان"
                        />
                    </div>
                    <label class="checkbox mb-0">
                        <input type="checkbox" formControlName="agree" name="agree" />در حال کار
                        <span></span>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label"></label>
                    <div class="col-lg-9 col-xl-4">
                        <button class="form-control form-control-lg btn-primary"
                                type="button"
                        >
                            افزودن
                        </button>
                    </div>
                </div>
            </div>
            <!--end::Body-->
        </div>
        <!--end::Form-->
    </div>
</ng-container>
