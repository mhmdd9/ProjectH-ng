<ng-container *ngIf="user">
    <div class="card card-custom card-stretch" [formGroup]="formGroup">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                        role="progressbar"
                        style="width: 100%"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                ></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">سوابق تحصیلی</h3>
                <!--<span class="text-muted font-weight-bold font-size-sm mt-1">ویرایش اطلاعات فردی</span>-->
            </div>
            <div class="card-toolbar">
                <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2" (click)="save()">ذخیره</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">انصراف</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <!--begin::Body-->
            <div class="card-body">
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mb-6">اطلاعات تکمیلی</h5>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">نام دانشگاه</label>
                    <div class="col-lg-9 col-xl-8">
                        <input class="form-control form-control-lg form-control-solid"
                               type="text"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">مقطع تحصیلی</label>
                    <div class="col-lg-9 col-xl-8">
                        <select class="form-control form-control-solid">
                            <option value="">انتخاب نمایید</option>
                            <option value="0">
                                کارشناسی
                            </option>
                            <option value="1">
                                کارشناسی ارشد
                            </option>
                            <option value="2">
                                دکتری
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">رشته تحصیلی</label>
                    <div class="col-lg-9 col-xl-8">
                        <select class="form-control form-control-solid">
                            <option value="">انتخاب نمایید</option>
                            <option value="0">
                                حقوق
                            </option>
                            <option value="1">
                                مشاوره
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label"></label>
                    <div class="col-lg-9 col-xl-3">
                        <input class="form-control form-control-lg form-control-solid"
                               type="number" maxlength="4" placeholder="سال شروع"
                        />
                    </div>
                    <div class="col-lg-9 col-xl-3">
                        <input class="form-control form-control-lg form-control-solid"
                               type="number" maxlength="4" placeholder="سال پایان"
                        />
                    </div>
                    <label class="checkbox mb-0">
                        <input type="checkbox" formControlName="agree" name="agree" />در حال تحصیل
                        <span></span>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">تصویر مدرک تحصیلی</label>
                    <div class="col-lg-9 col-xl-7">
                        <input class="form-control form-control-lg form-control-solid"
                               type="text" maxlength="20" readonly
                        />
                    </div>
                    <label class="btn btn-icon btn-white btn-hover-text-primary btn-shadow"
                           data-action="change"
                           data-toggle="tooltip"
                           title="افزودن تصویر"
                           data-original-title="Change avatar"
                    >
                        <i class="fa fa-plus icon text-primary"></i>
                        <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg" style="display: none;"/>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label"></label>
                    <div class="col-lg-9 col-xl-4">
                        <label class="checkbox mb-0">
                            <input type="checkbox" formControlName="agree" name="agree" /> این آخرین مدرک من است.
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label"></label>
                    <div class="col-lg-9 col-xl-4">
                        <button class="form-control form-control-lg btn-primary"
                               type="button"
                        >
                            افزودن
                        </button>
                    </div>
                </div>
            </div>
            <!--end::Body-->
        </div>
        <!--end::Form-->
    </div>
</ng-container>
