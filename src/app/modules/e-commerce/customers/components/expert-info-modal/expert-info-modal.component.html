<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="customer">
        <!-- <ng-container *ngIf="customer.id">Edit</ng-container>
        <ng-container *ngIf="!customer.id">Create</ng-container> -->
        کارشناس
        <ng-container *ngIf="customer.id"
          >'{{ customer.firstName }} {{ customer.lastName }}'</ng-container
        >
      </ng-container>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body"
    style="min-height: 404px"
  >
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="customer">
      <div class="gutter-b">
        <!--begin::Header-->
        <div class="card-header-tabs-line">
          <ul
            class="nav nav-dark nav-bold nav-tabs nav-tabs-line"
            role="tablist"
          >
            <li class="nav-item">
              <a
                (click)="setActiveTab(1)"
                class="nav-link cursor-pointer"
                [ngClass]="getActiveTabCSSClass(1)"
                role="tab"
              >
                مشخصات اولیه
              </a>
            </li>
            <li class="nav-item">
              <a
                (click)="setActiveTab(2)"
                class="nav-link cursor-pointer"
                [ngClass]="getActiveTabCSSClass(2)"
                role="tab"
              >
                اطلاعات تماس
              </a>
            </li>
            <li class="nav-item">
              <a
                (click)="setActiveTab(3)"
                class="nav-link cursor-pointer"
                [ngClass]="getActiveTabCSSClass(3)"
                role="tab"
              >
                اطلاعات تخصصی
              </a>
            </li>
            <li class="nav-item">
              <a
                (click)="setActiveTab(4)"
                class="nav-link cursor-pointer"
                [ngClass]="getActiveTabCSSClass(4)"
                role="tab"
              >
                سوابق تحصیلی
              </a>
            </li>
            <li class="nav-item">
              <a
                (click)="setActiveTab(5)"
                class="nav-link cursor-pointer"
                [ngClass]="getActiveTabCSSClass(5)"
                role="tab"
              >
                سوابق کاری
              </a>
            </li>
          </ul>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="tab-content pt-3 px-4">
          <!-- begin::Header -->
          <div class="tab-pane" [ngClass]="getActiveTabCSSClass(1)">
            <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup"
            >
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">نام</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="firstName"
                    autocomplete="off"
                    formControlName="firstName"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">نام خانوادگی</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="lastName"
                    autocomplete="off"
                    formControlName="lastName"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">کد ملی</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="userName"
                    autocomplete="off"
                    formControlName="nationalCode"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">محل تولد</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="placeOfBirth"
                    autocomplete="off"
                    formControlName="placeOfBirth"
                  />
                </div>

                <div class="col-lg-4">
                  <label>سال تولد</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="yearOfBirth"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="yearOfBirth"
                      readonly="true"
                    />
                  </div>
                </div>

                <div class="col-lg-4">
                  <label>جنسیت</label>
                  <select 
                    class="form-control form-control-lg form-control-solid"
                    name="gender"
                    formControlName="gender"
                  >
                    <option value="female">زن</option>
                    <option value="male">مرد</option>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">شماره تلفن</label>
                  <input
                    type="phoneNumber"
                    class="form-control form-control-lg form-control-solid"
                    name="email"
                    autocomplete="off"
                    formControlName="phoneNumber"
                  />
                </div>
              </div>
            </form>
          </div>
          <!-- end::Header -->

          <!-- begin::Subheader -->
          <div class="tab-pane" [ngClass]="getActiveTabCSSClass(2)">
            <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup2"
            >
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">استان محل سکونت</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="province"
                    autocomplete="off"
                    formControlName="province"
                  />
                  <!-- "isControlInvalid('firstName')"
                    "isControlValid('firstName')" -->
                </div>

                <div class="col-lg-4">
                  <label class="form-label">شهر محل سکونت</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="city"
                    autocomplete="off"
                    formControlName="city"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">آدرس محل سکونت</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="homeAddress"
                    autocomplete="off"
                    formControlName="homeAddress"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">کدپستی</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="homePostalCode"
                    autocomplete="off"
                    formControlName="homePostalCode"
                  />
                </div>

                <div class="col-lg-4">
                  <label>تلفن ثابت</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="homePhone"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="homePhone"
                      readonly="true"
                    />
                  </div>
                </div>

                <div class="col-lg-4">
                  <label>آدرس محل کار</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="workAddress"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="workAddress"
                      readonly="true"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">کدپستی محل کار</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="homePostalCode"
                    autocomplete="off"
                    formControlName="homePostalCode"
                  />
                </div>

                <div class="col-lg-4">
                  <label>تلفن ثابت محل کار </label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="workPhone"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="workPhone"
                      readonly="true"
                    />
                  </div>
                </div>

                <div class="col-lg-4">
                  <label>ایمیل</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="email"
                      name="email"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="email"
                      readonly="true"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label>وب سایت</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="website"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="website"
                      readonly="true"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- end::Subheader -->

          <!-- begin::Content -->
          <div class="tab-pane" [ngClass]="getActiveTabCSSClass(3)">
            <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup3"
            >
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">شماره پروانه</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="licenseNo"
                    autocomplete="off"
                    formControlName="licenseNo"
                  />
                </div>

                <div class="col-lg-4">
                  <label>نوع پروانه</label>
                  <select
                    class="form-control form-control-lg form-control-solid"
                    name="licenseType"
                    formControlName="licenseType"
                  >
                    <option value="kanoonVokala">کانون وکلا</option>
                    <option value="ghoveGhazaeyie">قوه قضائیه</option>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>

                <div class="col-lg-4">
                  <label>پایه</label>
                  <select
                    class="form-control form-control-lg form-control-solid"
                    name="grade"
                    formControlName="grade"
                  >
                    <option value="firstGrade">پایه یک </option>
                    <option value="intern">کارآموز</option>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label>نوع پرونده های مورد قبول</label>
                  <select 
                    class="form-control form-control-lg form-control-solid"
                    name="acceptingCasesType"
                    formControlName="acceptingCasesType"
                  >
                    <option value="legal"> حقوقی </option>
                    <option value="criminal"> جنایی </option>
                    <option value="both"> هر دو </option>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>

                <div class="col-lg-4">
                  <label>استان های مورد پذیرش</label>
                  <select multiple
                    class="form-control form-control-lg form-control-solid"
                    name="acceptingProvinces"
                    formControlName="acceptingProvinces"
                  >
                  <ng-container *ngFor="let item of acceptingProvincesList">
                    <option value="{{item.id}}">{{item.title}}</option>
                  </ng-container>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>

                <div class="col-lg-4">
                  <label>حوزه های کاری</label>
                  <select multiple
                    class="form-control form-control-lg form-control-solid"
                    name="acceptingWorkScopes"
                    formControlName="acceptingWorkScopes"
                  >
                  <ng-container *ngFor="let item of acceptingWorkScopesList">
                    <option value="{{item.id}}">{{item.title}}</option>
                  </ng-container>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
              </div>
            </form>
          </div>
          <!-- end::Content -->

          <!-- begin::Aside -->
          <div class="tab-pane" [ngClass]="getActiveTabCSSClass(4)">
            <div class="row" >
              <div class="col-sm-4 mb-2  input-group-solid" *ngFor="let ei of educInfos">
                <!-- <div (click)="setEduForm(ei)"
                  ></div
                > -->
                  <input (click)="setEduForm(ei)"
                    type="text" value="{{ ei.grade }} - {{ ei.fieldOfStudy }} - {{ ei.universityName }}"
                    class=" bg-info text-light form-control form-control-lg form-control-solid"
                    readonly="true"
                  />
              </div>
            </div>
            <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup4"
            >
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">نام دانشگاه</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    autocomplete="off"
                    formControlName="universityName"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">رشته تحصیلی</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="fieldOfStudy"
                    autocomplete="off"
                    formControlName="fieldOfStudy"
                  />
                </div>

                <div class="col-lg-4">
                  <label>مقطع</label>
                  <select
                    class="form-control form-control-lg form-control-solid"
                    name="eduGrade"
                    formControlName="eduGrade"
                  >
                    <option value="bachelor">کارشناسی</option>
                    <option value="master">کارشناسی ارشد</option>
                    <option value="phd">دکترا</option>
                  </select>
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">سال شروع</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="startingYear"
                    autocomplete="off"
                    formControlName="startingYear"
                  />
                </div>

                <div class="col-lg-4">
                  <label>سال پایان</label>
                  <div class="input-group input-group-solid">
                    <input
                      type="text"
                      name="endYear"
                      class="form-control form-control-lg form-control-solid"
                      autocomplete="off"
                      formControlName="endYear"
                      readonly="true"
                    />
                  </div>
                </div>

                <div class="col-lg-4 row align-items-center">
                  
                  <div class="col-2 d-flex justify-content-end">
                    <label class="checkbox checkbox-lg checkbox-inline"> 
                      <input formControlName="isStudying" type="checkbox" />
                      <span></span>
                    </label>
                  </div>
                  <p class="col-10 mb-0">درحال تحصیل</p>
                  
                  
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
                <div class="form-group row">
                  <div class="col-lg-4">
                    <div class="input-group input-group-solid">
                      <a href="http://app.henaaras.ir{{imgurl}}.jpg"
                      class="btn btn-light-success font-weight-bolder font-size-sm cursor-pointer"
                      >دانلود مدرک</a
                    >
                    </div>
                  </div>
                </div>
                
              </div>
            </form>
          </div>
          <!-- end::Aside -->

          <!-- begin::Footer -->
          <div class="tab-pane" [ngClass]="getActiveTabCSSClass(5)">
            <div class="row" >
              <div class="col-sm-4 mb-2  input-group-solid" *ngFor="let wr of workResumes">
                <!-- <div (click)="setEduForm(ei)"
                  ></div
                > -->
                  <input (click)="setWorkForm(wr)"
                    type="text" value="{{wr.instituteName}} - {{wr.endYear}}"
                    class=" bg-info text-light form-control form-control-lg form-control-solid"
                    readonly="true"
                  />
              </div>
            </div>
            <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup5"
            >
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">نام موسسه</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="instituteName"
                    placeholder="First Name"
                    autocomplete="off"
                    formControlName="instituteName"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">سمت</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="jobPosition"
                    autocomplete="off"
                    formControlName="jobPosition"
                  />
                </div>

                <div class="col-lg-4">
                  <label class="form-label">سال شروع</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="startingYear"
                    autocomplete="off"
                    formControlName="startingYear"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-4">
                  <label class="form-label">سال پایان</label>
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="endYear"
                    placeholder="endYear"
                    autocomplete="off"
                    formControlName="endYear"
                  />
                </div>

                <div class="col-lg-4 row align-items-center">
                  
                  <div class="col-2 d-flex justify-content-end">
                    <label class="checkbox checkbox-lg checkbox-inline"> 
                      <input formControlName="working" type="checkbox" />
                      <span></span>
                    </label>
                  </div>
                  <p class="col-10 mb-0">مشغول به کار</p>
                  
                  
                  <!-- <div class="feedback">Please select <b>Gender</b></div> -->
                </div>
              </div>
            </form>
          </div>
          <!-- end::Footer -->
        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <!-- <div class="card-body">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
              <button
                type="submit"
                name="builder_submit"
                class="btn btn-primary"
              >
                Preview
              </button>
              &nbsp;
              <button
                type="submit"
                (click)="resetPreview()"
                name="builder_reset"
                class="btn btn-secondary"
              >
                Reset
              </button>
            </div>
          </div>
        </div> -->
        <!--end::Footer-->
      </div>
    </ng-container>
  </div>
</div>
