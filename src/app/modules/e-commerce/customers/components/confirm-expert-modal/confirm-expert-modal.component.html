<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">عدم تایید کارشناس</div>
</div>
<div class="modal-body">
  <ng-container *ngIf="isLoading">
    <span>درحال ثبت</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>دلیل عدم تایید کارشناس :</span>
    <form
              action="#"
              class="form form-label-right"
              [formGroup]="formGroup"
            >
              <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="reason"
                    autocomplete="off"
                    placeholder="توضیحات"
                    formControlName="reason"
                  />
                </div>
                </form>
  </ng-container>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      بازگشت
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="confirm()">
      ثبت
    </button>
  </div>
</div>
